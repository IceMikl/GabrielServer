version: '3.3'
services:

  main:
    build: .
    restart: always
    depends_on:
      - postgres_db
  #  volumes:
  #    - ./:/usr/src/app:ro
    ports:
      - 8080:8080
    env_file:
      - .env

  postgres_db:
    image: postgres:14
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres_db
    #volumes:
    #  - postgres_db_volume:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - 8888:8080

